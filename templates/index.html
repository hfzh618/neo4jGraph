<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>neo4jd3.js</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/neo4jd3test.min.css">
    <style>
        body,
        html,
        #neo4jd3 {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="search">
    <form action="" method="post">
        <input type="text" name="content">
        <input type="submit" value="search">
    </form>

</div>
<div id="neo4jd3"></div>
<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.0.0/superagent.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/neo4jd3test.js?v=0.0.1"></script>
<script type="text/javascript">
    function init() {
        var neo4jd3 = new Neo4jd3('#neo4jd3', {
            highlight: [
                {
                    class: 'Fund',
                    property: 'name',
                    value: '元亨祥股权1号投资基金'
                }, {
                    class: 'User',
                    property: 'userId',
                    value: 'eisman'
                }
            ],
            // infoPanel:false,
            icons:{
                'Contributor':'user',
                'Fund':'money',
                'Project':'database'
            },
            images:{
                'Contributor':'https://eisman.github.io/neo4jd3/img/twemoji/1f38f.svg',
                'Project':'https://eisman.github.io/neo4jd3/img/twemoji/1f5c3.svg'
            },
            minCollision: 60,                       <!--控制节点之间的最小间距-->
            neo4jDataUrl: 'json/ziguanjia.json',
            nodeRadius: 30,                         <!--控制节点大小-->
            onNodeDoubleClick: function(node) {
                switch(node.id) {
                    case '25':
                        // Google
                        window.open(node.properties.url, '_blank');
                        break;
                    default:
                        var maxNodes = 5,
                            data = neo4jd3.randomD3Data(node, maxNodes);
                        neo4jd3.updateWithD3Data(data);
                        break;
                }
            },
            onRelationshipDoubleClick: function(relationship) {
                console.log('double click on relationship: ' + JSON.stringify(relationship));
            },
            zoomFit: true
        });
    }
    window.onload = init;
</script>
</body>
</html>
